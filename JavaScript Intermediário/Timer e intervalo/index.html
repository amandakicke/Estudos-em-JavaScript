        var numero = 0;
        var timer;

        function atualizarTexto(){
           let h = document.getElementsByTagName("h1")[0];
            h.innerHTML += " " + numero;
            numero++;
        }

        function iniciar() {

          //  let h = document.getElementsByTagName("h1")[0];
         //   h.innerHTML = "Novo Título";

            //window.setTimeout(mudarCor , 2000);
           timer = setTimeout(atualizarTexto, 1000);

        }

        function parar()
        clearTimeout(timer);

    </script>

</head>
<body>
    <h1>Título</h1>
    <input onclick="iniciar()" type="submit" value="Iniciar">
    <input onclick="parar()" type="submit" value="Parar">
</body>
